<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input
        name="new-wish-text"
        type="text"
        class="form-control"
        [(ngModel)]="newWish"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="handleAddWish($event)"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select" [(ngModel)]="filterSelect">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="mt-3">
    <div *ngIf="visibleItems.length === 0; else showItems">
      No Wishes Found.
    </div>
    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of visibleItems; index as i">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                [checked]="item.isComplete"
                (click)="toggleItem(item)"
              />
              {{ item.name }}
              <button (click)="handleDeleteWish(item)">delete</button>
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
