<div *ngIf="wishes.length === 0; else showItems">
    No Wishes Found.
  </div>
  <ng-template #showItems>
    <ul class="wish-list">
      <div class="col-4 ">

        <wish-list-item
          *ngFor="let wish of wishes"
          [wish] = "wish"
        ></wish-list-item>
      </div>`
    </ul>
  </ng-template>
